plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
// https://mvnrepository.com/artifact/org.codehaus.groovy/groovy-astbuilder

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    compile "org.codehaus.groovy:groovy-all:2.4.8"
    implementation 'com.github.javaparser:javaparser-symbol-solver-core:3.24.2'

    //compile "org.codehaus.groovy.antlr:4.0.2"
    //compile "org.codehaus.groovy.antlr.parser:4.0.2"
    //implementation 'org.codehaus.groovy:groovy-astbuilder:3.0.10'
    //compile "org.codehaus.groovy:groovy-all:4.0.2"
    /*
    org.codehaus.groovy.ast.builder;version="4.0.2",
    org.codehaus.groovy.ast.decompiled;version="4.0.2",
    org.codehaus.groovy.ast.expr;version="4.0.2",
    org.codehaus.groovy.ast.stmt;version="4.0.2",
    org.codehaus.groovy.ast.tools;version="4.0.2",
    org.codehaus.groovy.classgen;version="4.0.2",
    */
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}